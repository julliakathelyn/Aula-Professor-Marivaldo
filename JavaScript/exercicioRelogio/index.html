    <script type="text/javascript">
        function starTime() {
            var dia = new Date();
            var h = dia.getHours();
            var m = dia.getMinutes();
            var s = dia.getSeconds();
            document.getElementById('Relogio').innerHTML = h + ":" + m + ":" + s;
            t = setTimeout('starTime()', 500);

        }
    </script>
</head>
